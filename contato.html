<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Contato</title>
</head>
<body>
    <div id="barra-lateral">
        <p class="links-barra" id="principal"><a href="index.html" class="links-principal">Página Principal</a></p>
        <p class="links-barra" id="primeira-crianca"><a href="filmes.html" class="links-barra">Filmes</a></p>
        <p class="links-barra"><a href="series.html" class="links-barra">Séries</a></p>
        <p class="links-barra"><a href="desenhosanimados.html" class="links-barra">Desenhos Animados</a></p>
        <p class="links-barra"><a href="animes.html" class="links-barra">Animes</a></p>
        <p class="links-barra"><a href="jogos.html" class="links-barra">Jogos</a></p>
    </div>
    <div id="conteudo" class="formulario">
        <h2>Gostaria de deixar alguma sugestão para a equipe?</h2>
        <form action="https://formspree.io/f/mleazpwv" method="post">
            <h4>Nome:</h4>
            <input type="text" name="nome" title="Nome" placeholder="Digite seu nome">
            <h4>E-mail:</h4>
            <input type="email" name="email" title="E-mail" placeholder="Digite seu e-mail">
            <h4></h4>
            <fieldset id="opcoes">
                <legend>Sobre quais partes você deseja comentar?</legend>
                <ul>
                    <li><input type="checkbox" name="filmes">Filmes</input></li>
                    <li><input type="checkbox" name="series">Séries</input></li>
                    <li><input type="checkbox" name="desenhos-animados">Desenhos Animados</input></li>
                    <li><input type="checkbox" name="animes">Animes</input></li>
                    <li><input type="checkbox" name="jogos">Jogos</input></li>
                </ul>
            </fieldset>
            <h4>Sugestão:</h4>
            <textarea name="sugestao-do-usuario" rows="5" cols="50" title="Sugestão" placeholder="Qual sua sugestao para a equipe?"></textarea>
            <h3></h3>
            <button type="submit">Enviar sugestão</button>
        </form>
        <br><br>
    </div>
</body>
</html>
